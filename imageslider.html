<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="ImageSlider.css"> 
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"> 

	<script type="text/javascript">
	var imgcount =1;
    var total = 7; 
    function slide(x){
	var image = document.getElementById('imge');
	imgcount = imgcount +x;
	image.src = "img"+ imgcount + ".JPG"; 
 
}
	</script>
</head>
<body>
	<div id="Container"> 
		<img src="img1.JPG" id="imge"> 
		<div id="leftHolder"><i class="fas fa-arrow-circle-left" id="left" onclick="slide(-1)"></i></div>
		<div id="rightHolder"> <i class="fas fa-arrow-circle-right" id="right" onclick="slide(1)"></i></div>
		
	</div>

</body>
</html>
