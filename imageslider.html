	 var images = ["img1.JPG","img2.JPG","img3.JPG","img4.JPG","img5.JPG","img6.JPG","img7.JPG"];
      var num=0;
     function next(){
	 
	  var slider = document.getElementById("imge");
	  num++;
	  if(num>=images.length){
	   num=0;
	  }
	  slider.src = images[num];
	 }
	  function prev(){
	 
	  var slider = document.getElementById("imge");
	  num--;
	  if(num<0){
	   num= images.length-1;
	  }
	  slider.src = images[num];
	 }
	</script>
</head>
<body>
	<div id="Container"> 
		<img src="img1.JPG" id="imge"> 
		<div id="leftHolder"><i class="fas fa-arrow-circle-left" id="left" onclick="prev()"></i></div>
		<div id="rightHolder"> <i class="fas fa-arrow-circle-right" id="right" onclick="next()"></i></div>
		
	</div>

</body>
